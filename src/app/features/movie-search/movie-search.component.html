<div class="p-6 bg-gray-800 text-white rounded-lg">
  <h2 class="text-2xl font-bold text-center">🎬 Buscar Películas</h2>

  <div class="flex space-x-2 mt-4">
    <input type="text" class="input input-bordered w-full text-black" placeholder="Escribe el nombre..." [(ngModel)]="searchQuery">
    <button class="btn btn-primary" (click)="searchMovies()">🔍 Buscar</button>
  </div>

  <div *ngIf="loading()">⏳ Cargando películas...</div>
  <div *ngIf="error()">{{ error() }}</div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-6">
    <app-movie-card *ngFor="let movie of movies()" [movie]="movie"></app-movie-card>
  </div>
</div>
